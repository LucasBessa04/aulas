<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Esportes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let opcao;
        opcao = prompt("1. Futebol\n 2. Futsal\n 3. Vôlei\n 4. Basquete\n 5. Handebol");
        switch(opcao){
            case '1':
            alert("Futebol");break;
            case '2':
            alert("Futsal");break;
            case '3':
            alert("Vôlei");break;
            case '4':
            alert("Basquete");break;
            case '5':
            alert("Handebol");break;
            default:
            alert("Opção inválida");
        }
    </script>
</head>
